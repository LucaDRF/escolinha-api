<div ng-style="modalAlertAlunos" class="modal">
    <div class="modal-form">
        <h3 class="text-center">Tem certeza que quer apagar?</h3>
        <br>
        <button ng-click="deleteAlunos()" class="btn btn-primary btn-block form-newAluno">Apagar
            alunos</button>
        <button ng-click="setModal('alertDeleteAlunos')" class="btn btn-danger btn-block form-newAluno">Cancelar</button>
    </div>
</div>
