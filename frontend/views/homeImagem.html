<div class="main">
    <div ng-include="'views/sidebar.html'"></div>
    <div class="content-table">
        <div ng-include="'views/warningAluno.html'"></div>
        <br>
        <form  enctype="multipart/form-data">
            <input ng-model="imagem.imagem" ng-file-select="onFileSelect($files)" class="form-control form-control-lg"
                accept=".jpg, .jpeg, .png" id="formFileLg" type="file">
            <div>
                <img style="max-width: 700px;max-height: 500px;" ng-src="{{imageSrc}}">
            </div>
            <label for="aluno">Selecione o aluno:</label>
            <select name="aluno" class="form-select" ng-model="aluno"
                ng-options="(aluno.nome  + ' ' + aluno.sobrenome) for aluno in alunos">
                <option value="">Aluno</option>
            </select>
            <button ng-click="sendImage(aluno, imageSrc)" type="submit" class="btn btn-primary btn-block">Enviar
                Foto</button>
        </form>
    </div>
</div>
